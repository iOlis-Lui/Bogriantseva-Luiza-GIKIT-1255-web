<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Moia Kartochka</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  </style>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>
</head>
<!-- о двойных кавычках: двойные в html, а одинарные - в коде, функциональной разницы нет, только визуальная -->
<body class="bg-slate-50 flex flex-row justify-center">
  <script>
    // Следующие три коммента: слова-команды, которые регистрируют место в памяти. Определяющие прееменную - место памяти которое может меняться.

    // let (ключ) name (имя переменной)
    // var
    // const

    // в чём разница между тремя ключами?
    // 1. const изменять, как let нельзя
    // 2. const - это о цифрах

    let name = 'Luiza'; 
    // теперь у нас есть переменная name, которую мы можем переиспользовать. Она названа "name" и обладает значением.
    const age = 19;
    // ещё один ключ, его мы добавим в console.log, и получим отображение состояние и этой переменной
    let logic = true; // false // это дело нам понадобиться, чтобы делать ветвления

    // console-логирование позволяет нам фиксировать значение наших переменных
    console.log('-> name =', { name, age, logic} ); // фигурные скобочки творят чудеса
    name = 'Alex';
    logic = false;
    // можно ли логировать всё сразу, если у нас несколько переменных, чтобы не писать каждой по команде? - да, через запятую, можно будет получить информацию о состоянии всех переменных.
    console.log('-> name =', name, '-> age =', age);
    // заметь, JavaScript читает построчно - console продублирован, потому что он не покажет нам в консоли браузера то, что переменная изменилась. Она изменилась, но мы не увидим этого, пока не дадим команду об этом нам доложить. И нужно просить доложить, каждый раз.
    
    if (logic == false) {
        console.log('true');
    }
    // alert('Welcome');
  </script>
</body>

</html>
